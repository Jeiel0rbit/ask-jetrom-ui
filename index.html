<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ask Jetrom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <style>
    :root {
      --primary-color: #4285f4;
      --secondary-color: #34a853;
      --accent-color: #ea4335;
      --light-bg: #f8f9fa;
      --dark-text: #202124;
    }
    
    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--dark-text);
      line-height: 1.6;
      padding-bottom: 60px;
    }
    
    .card {
      border: none;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .card-title {
      color: var(--primary-color);
      font-weight: 700;
      position: relative;
      padding-bottom: 10px;
    }
    
    .card-title:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: #3367d6;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(66, 133, 244, 0.3);
    }
    
    #resposta {
      background-color: white;
      border: 1px solid #e0e0e0 !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      white-space: pre-wrap;
      transition: all 0.3s ease;
      min-height: 150px;
    }
    
    #resposta:empty:not(:focus):before {
      content: "A resposta demora cerca de 10 segundos ou menos!";
      color: #999;
    }
    
    #resposta.markdown-rendered {
      white-space: normal;
      padding: 1rem;
    }
    
    /* Estilos para blocos de código */
    pre {
      position: relative;
      background-color: #f6f8fa !important;
      border-radius: 6px !important;
      padding: 16px !important;
      overflow: auto !important;
    }
    
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #d1d5da;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.2s ease;
      z-index: 10;
    }
    
    .copy-btn:hover {
      background-color: white;
      border-color: #959da5;
    }
    
    .copy-btn.copied {
      background-color: #e6ffed;
      border-color: #34d058;
      color: #22863a;
    }
    
    #resposta.markdown-rendered code:not(pre code) {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      background-color: rgba(175, 184, 193, 0.2);
      border-radius: 3px;
      padding: 0.2em 0.4em;
      font-size: 85%;
    }
    
    #resposta.markdown-rendered blockquote {
      border-left: 4px solid #dfe2e5;
      color: #6a737d;
      padding: 0 1em;
      margin-left: 0;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(66, 133, 244, 0.25);
    }
    
    .loading {
      position: relative;
      color: transparent;
    }
    
    .loading:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 3px solid rgba(66, 133, 244, 0.2);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    footer {
      text-align: center;
      padding: 20px 0;
      color: #666;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: var(--light-bg);
      border-top: 1px solid #dee2e6;
    }
    
    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding-top: 5px;
        padding-bottom: 5px;
      }
      
      .card {
        border-radius: 8px;
      }
      
      .card-body {
        padding: 1.25rem;
      }
      
      .btn-primary {
        padding: 10px;
      }
      
      #resposta {
        min-height: 120px;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4 py-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow">
          <div class="card-body p-3 p-md-4">
            <h1 class="card-title text-center mb-3 mb-md-4">Jetrom</h1>
            
            <div class="mb-3 mb-md-4">
              <label for="prompt" class="form-label fw-semibold">Prompt:</label>
              <input type="text" class="form-control py-2" id="prompt" placeholder="Digite algo..." autofocus>
            </div>

            <button onclick="gerarTexto()" class="btn btn-primary w-100 mb-3 mb-md-4 py-2">
              <i class="bi bi-robot"></i> Ask </button>

            <div class="mt-3">
              <label class="form-label fw-semibold">Resposta:</label>
              <div id="resposta" class="bg-white border rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p class="m-0">© <span id="current-year"></span> Ask Jetrom. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    // Configuração do Marked.js para renderização de Markdown
    marked.setOptions({
      breaks: true,
      gfm: true,
      highlight: function(code, lang) {
        if (hljs.getLanguage(lang)) {
          return hljs.highlight(lang, code).value;
        }
        return hljs.highlightAuto(code).value;
      }
    });

    // Função para adicionar botões de copiar aos blocos de código
    function addCopyButtons() {
      const codeBlocks = document.querySelectorAll('#resposta pre');
      
      codeBlocks.forEach((block) => {
        // Verifica se já tem botão de copiar
        if (block.querySelector('.copy-btn')) return;
        
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = '<i class="bi bi-clipboard"></i> Copiar';
        
        copyBtn.addEventListener('click', () => {
          const code = block.textContent;
          navigator.clipboard.writeText(code).then(() => {
            copyBtn.innerHTML = '<i class="bi bi-check2"></i> Copiado!';
            copyBtn.classList.add('copied');
            setTimeout(() => {
              copyBtn.innerHTML = '<i class="bi bi-clipboard"></i> Copiar';
              copyBtn.classList.remove('copied');
            }, 2000);
          });
        });
        
        block.appendChild(copyBtn);
      });
    }

    async function gerarTexto() {
      const prompt = document.getElementById("prompt").value;
      const resposta = document.getElementById("resposta");
      
      if (!prompt.trim()) {
        resposta.textContent = "Por favor, digite um prompt válido.";
        return;
      }
      
      // Mostrar estado de carregamento
      resposta.innerHTML = "";
      resposta.classList.add("loading");
      
      try {
        const res = await fetch("https://ask-jetrom.vercel.app/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        if (!res.ok) {
          const erro = await res.json();
          throw new Error(erro.error || "Erro desconhecido");
        }

        const data = await res.json();
        const text = data.generated_text || "Sem resposta.";
        
        // Verificar se o texto contém markdown
        if (text.includes('`') || text.includes('```') || text.includes('*') || text.includes('#')) {
          resposta.classList.add("markdown-rendered");
          resposta.innerHTML = marked.parse(text);
          
          // Aplicar realce de sintaxe em todos os blocos de código
          document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightElement(block);
          });
          
          // Adicionar botões de copiar
          addCopyButtons();
        } else {
          resposta.classList.remove("markdown-rendered");
          resposta.textContent = text;
        }
      } catch (err) {
        resposta.classList.remove("markdown-rendered");
        resposta.textContent = "Erro: " + err.message;
        console.error(err);
      } finally {
        resposta.classList.remove("loading");
      }
    }
    
    // Permitir enviar com Enter
    document.getElementById("prompt").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        gerarTexto();
      }
    });
    
    // Atualizar ano no footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
